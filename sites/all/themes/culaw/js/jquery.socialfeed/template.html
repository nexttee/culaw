<div class="col col-md-3 col-sm-6 col-xs-12 social-feed-element {{? !it.moderation_passed}}hidden{{?}}" dt-create="{{=it.dt_create}}" social-feed-id="{{=it.id}}">
    <div class='content  social-block'>
        {{=it.attachment}}
        {{? !it.attachment}}<img src="/sites/all/themes/culaw/images/social-placeholder.jpg" alt="Placeholder image with crown" />{{?}}
        <div class="social-block__body">
            <p class="social-feed-text">{{=it.text}}</p>

            <div class="social-feed__footer">
                <div class="social-feed__footer-left"></div>
                
                <div class="social-feed__footer-right">
                    <a href="{{=it.link}}" target="_blank" class="social-feed-media"><i class="fa fa-{{=it.social_network}}"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
